<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>215 Files</title>
    <link rel="stylesheet" href="/css/presupuestos.css"> 
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
            <a href="/css/presupuestos.css"><img src="/media/logobk.png" alt=""></a>
            </div>
            <nav>
                <a href="#quienes-somos">Quiénes somos</a>
                <a href="#servicios">Servicios</a>
                <a href="#galeria">Galería</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    
    <section id="contacto">
        <div class="container">
            <h2>Contacta con nosotros</h2>
            <p>Cuéntanos tu proyecto y pide información sin compromiso.</p><br>
            <form action="">
                <input type="text" name="nombre_form" placeholder="Nombre" size="53" maxlength="60"><br><br>
                <input type="email" name="correo_form" placeholder="Correo electrónico" size="53" maxlength="50"><br><br>
                <textarea name="texto_form" placeholder="Solicite más información" id="" cols="55" rows="10"></textarea><br><br>
                <input type="checkbox" name="aviso_legal" value="Aviso_legal" required>
                <label for="aviso_legal">Al marcar esta casilla, aceptas los términos y condiciones y la política de privacidad de la empresa.</label><br><br>
                <input type="submit" value="Enviar"></input>
            </form>
        </div>
    </section>

    <footer>
        <div id="container">
            <p>&copy; 215 Files 2023</p>
        </div>
    </footer>
</body>
</html>
